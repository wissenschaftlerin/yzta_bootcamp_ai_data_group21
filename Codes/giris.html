<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <link rel="stylesheet" href="giris.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <div id="error-message" style="color: red; text-align: center; margin-bottom: 10px;"></div>

        <form id="loginForm" action="/giris" method="POST">
            <h1>Giriş Yap</h1>

            <div class="input-box">
                <input type="text" name="kullanici_adi" id="kullanici_adi" placeholder="Kullanıcı Adı" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="sifre" id="sifre" placeholder="Şifre" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <!-- Eğer kullanıcı rolü gerekiyorsa -->
            <!--
            <div class="input-box">
                <select name="rol" id="rol">
                    <option value="kullanici">Kullanıcı</option>
                    <option value="admin">Yönetici</option>
                </select>
            </div>
            -->

            <button type="submit" class="btn">Giriş Yap</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Eğer rol alanını eklediysen yorum satırını kaldır
            // const rol = document.getElementById('rol').value;
            const kullanici_adi = document.getElementById('kullanici_adi').value;
            const sifre = document.getElementById('sifre').value;

            const response = await fetch('/giris', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ kullanici_adi, sifre }) // , rol
            });

            const result = await response.json();

            if (result.success) {
                window.location.href = result.redirect;
            } else {
                document.getElementById('error-message').innerText = result.message;
            }
        });
    </script>
</body>
</html>
