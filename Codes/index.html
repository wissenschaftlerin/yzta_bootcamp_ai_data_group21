<!-- index.html (tam hali) -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoodTune - Ruh Haline Uygun Müzik</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">MoodTune</div>
      <a href="giris.html" class="login-btn">Giriş Yap</a>
    </header>

    <main>
      <div class="left-panel">
        <h1 class="main-title">Ruh Haline Uygun Müzik</h1>
        <p class="subtitle">Duygularına en uygun müziği bul, anın tadını çıkar.</p>
        <div class="action-buttons">
          <button class="start-btn">Başla</button>
          <button class="about-btn">Hakkında</button>
        </div>
      </div>

      <div class="right-panel">
        <div class="prompt-window">
          <div class="prompt-title">Ruh halini yaz</div>
          <div class="prompt-description">Örneğin: mutlu, sakin, enerjik...</div>
          <input
            type="text"
            class="prompt-input"
            id="moodInput"
            placeholder="Ruh halini yaz..."
          />
          <button class="find-sound-btn" id="findSoundBtn">Müziği Bul</button>

          <div class="player-status" id="playerStatus"></div>

          <div class="audio-controls" id="audioControls">
            <button class="play-pause-btn" id="playPauseBtn">▶</button>
            <input
              type="range"
              class="volume-slider"
              id="volumeSlider"
              min="0"
              max="1"
              step="0.01"
            />
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
